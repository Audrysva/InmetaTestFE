<form [formGroup]="customerForm">
  <p>
  <mat-form-field appearance="outline">
    <mat-label for="name">Navn </mat-label>
    <input matInput id="name" type="text" formControlName="name">
  </mat-form-field>
  </p>
  <p>
  <mat-form-field appearance="outline">
  <mat-label for="phoneNumber">Telefonnummer </mat-label>
  <input matInput id="phoneNumber" type="text" formControlName="phoneNumber">
  </mat-form-field>
  </p>
  <p>
  <mat-form-field appearance="outline">
  <mat-label for="emailAddress">E-post </mat-label>
  <input matInput id="emailAddress" type="text" formControlName="emailAddress">
  </mat-form-field>
  </p>
</form>

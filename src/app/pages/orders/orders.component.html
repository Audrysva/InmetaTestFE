<mat-card>
  <h3>Bestillinger</h3>
  <table mat-table [dataSource]="orders" class="mat-elevation-z8">

    <ng-container matColumnDef="CustomerName">
      <th mat-header-cell *matHeaderCellDef> Navn </th>
      <td mat-cell *matCellDef="let o"> {{o.customer.name}} </td>
    </ng-container>

    <ng-container matColumnDef="AddressFrom">
      <th mat-header-cell *matHeaderCellDef> Adresse Fra </th>
      <td mat-cell *matCellDef="let o"> {{o.addressFrom | address}} </td>
    </ng-container>

    <ng-container matColumnDef="AddressTo">
      <th mat-header-cell *matHeaderCellDef> Adresse Til </th>
      <td mat-cell *matCellDef="let o"> {{o.addressTo | address}} </td>
    </ng-container>

    <ng-container matColumnDef="Services">
      <th mat-header-cell *matHeaderCellDef> Tjenester </th>
      <td mat-cell *matCellDef="let o">
        <app-service-ui [service]="s" *ngFor="let s of o.services"></app-service-ui>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let o">
        <button mat-mini-fab color="primary">
          <mat-icon aria-hidden="false">edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn">
          <mat-icon aria-hidden="false">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
